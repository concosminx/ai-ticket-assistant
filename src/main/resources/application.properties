server.port=8888
spring.application.name=ticket-assistant

# Ollama AI configuration - https://docs.spring.io/spring-ai/reference/api/chat/ollama-chat.html
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.init.chat.include=true
spring.ai.ollama.init.pull-model-strategy=when_missing
spring.ai.ollama.chat.options.model=llama3

# Ollama embedding model configuration - https://docs.spring.io/spring-ai/reference/api/llms/ollama.html#embedding
spring.ai.ollama.embedding.options.model=nomic-embed-text

# Chroma Vector Store configuration - https://docs.spring.io/spring-ai/reference/api/vectordbs/chroma.html
spring.ai.vectorstore.chroma.initialize-schema=true
spring.ai.vectorstore.chroma.client.host=localhost
spring.ai.vectorstore.chroma.client.port=8000
